<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon jeu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fadbc4);
            text-align: center;
            padding: 50px;
            margin: auto;
            color: #fff;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }
        .choices {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px;
        }
        .choise{
            font-size: 20px;
            padding: 20px 25px;
            border: white;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.2s;
            position: relative;
            display: flex;
            align-items: center;
            flex-direction: column;

        }
        .choise:hover{
            transform: scale(1.1);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        .pierre {
            background-color: #ff6b6b;
        }
        .papier {
            background-color: #4ecdc4;
        }
        .ciseaux {
            background-color: #556270;
        }
        .hand{
            font-size: 50px;
            animation: wave 2s infinite alternate;
        }
        @keyframes wave {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(10deg); }
        }
        .result{
            margin: 20px;
            font-size: 24px;
            font-weight: bold;
            padding: 20px;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
    </style>
</head>
<body>
    <h1> Jeu: Bienvenu sur **pierre**_**papier**_**ciseau**</h1>
    <div class="choices">
        <button class="choise pierre" onclick="playgame('pierre')">
            <div class="hand">✊pierre</em></div>
        </button>
        <button class="choise papier" onclick="playgame('papier')">
            <div class="hand">✋papier</em></div>
        </button>
        <button class="choise ciseaux" onclick="playgame('ciseaux')">
            <div class="hand">✌️ciseau</em></div>
        </button>
    </div>
    <div class="result"></div>

    <script>
        function playgame(playerChoice) {
            const choices = ['pierre', 'papier', 'ciseaux'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = "Égalité !";
            } else if (
                (playerChoice === 'pierre' && computerChoice === 'ciseaux') ||
                (playerChoice === 'papier' && computerChoice === 'pierre') ||
                (playerChoice === 'ciseaux' && computerChoice === 'papier')
            ) {
                result = "Vous avez gagné !";
            } else {
                result = "L'ordinateur a gagné !";
            }

            document.querySelector('.result').innerText = `Vous avez choisi ${playerChoice}, l'ordinateur a choisi ${computerChoice}. ${result}`;
        }
        document.querySelectorAll('.choise').forEach(button => {
            button.addEventListener('click', () => {
                const playerChoice = button.classList[1];
                playgame(playerChoice);
            });
        });
    </script>
</body>
</html>
